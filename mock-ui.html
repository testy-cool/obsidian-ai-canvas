<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian AI Canvas Settings Mockup</title>
    <style>
        /* --- Embedded CSS for Mockup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #202020; /* Dark theme background */
            color: #d0d0d0; /* Light text */
            margin: 0;
            padding: 40px;
        }

        .augmented-canvas-settings .settings-main-container {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .settings-nav-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-right: 1px solid #333;
            padding-right: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            font-size: 1.1em;
        }

        .nav-item:hover {
            background-color: #2a2a2a;
        }

        .nav-item.is-active {
            background-color: #4a90e2; /* Accent color */
            color: #ffffff;
            font-weight: 600;
        }

        .nav-item-icon {
            font-size: 1.4em;
        }

        .settings-content-container h2 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 25px;
            margin-top: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .button.icon-only {
            padding: 8px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .setting-card {
            background-color: #282828;
            border: 1px solid #383838;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .setting-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-color: #4a90e2;
        }

        .setting-card-info .setting-card-name {
            font-weight: 600;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-card-info .setting-card-description {
            font-size: 0.9em;
            color: #999;
            margin-top: 8px;
        }

        .setting-card-controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="augmented-canvas-settings">
        <div class="settings-main-container">
            <div class="settings-nav-container">
                <div class="nav-item is-active">
                    <span class="nav-item-icon">üåê</span>

                <div class="nav-item">
                    <span class="nav-item-icon">ü§ñ</span>

                </div>
                <div class="nav-item">
                    <span class="nav-item-icon">‚ú®</span>

                </div>
                <div class="nav-item">
                    <span class="nav-item-icon">üìú</span>

                </div>
            </div>
            <div class="settings-content-container">
                <div class="settings-header">
                    <h2>Service Providers</h2>
                    <button class="button">Add New Provider</button>
                </div>

                <div class="cards-container">
                    <!-- Card 1 -->
                    <div class="setting-card">
                        <div class="setting-card-info">
                            <div class="setting-card-name">
                                <span>OpenAI</span>

                        </div>
                        <div class="setting-card-controls">

            </div>
        </div>
    </div>

</body>
</html>
