<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian AI Canvas - Model Selection Mockup (Dropdown)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .canvas-container {
            border: 1px solid #444;
            padding: 40px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .note {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            width: 350px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .note-content {
            min-height: 100px;
            padding-bottom: 10px;
        }
        .note-footer {
            border-top: 1px solid #444;
            padding-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .footer-label {
            font-size: 12px;
            color: #aaa;
        }
        .model-select {
            flex-grow: 1;
            padding: 5px;
            background-color: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <div class="note">
            <div class="note-content">
                <p>This is a note on the canvas. You can perform AI actions on this note.</p>
            </div>
            <div class="note-footer">
                <label for="provider-select" class="footer-label">Provider:</label>
                <select id="provider-select" class="model-select" onchange="updateModels()">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic" selected>Anthropic</option>
                    <option value="groq">Groq</option>
                </select>
                <label for="model-select" class="footer-label">Model:</label>
                <select id="model-select" class="model-select">
                    <!-- Models will be populated by JavaScript -->
                </select>
            </div>
        </div>
    </div>

    <script>
        const models = {
            openai: ["gpt-4-turbo", "gpt-4o", "gpt-3.5-turbo"],
            anthropic: ["claude-3-opus-20240229", "claude-3-sonnet-20240229", "claude-3-haiku-20240307"],
            groq: ["llama3-8b-8192", "llama3-70b-8192", "mixtral-8x7b-32768"]
        };

        function updateModels() {
            const provider = document.getElementById('provider-select').value;
            const modelSelect = document.getElementById('model-select');
            modelSelect.innerHTML = ''; // Clear existing options

            models[provider].forEach(modelName => {
                const option = document.createElement('option');
                option.value = modelName;
                option.textContent = modelName;
                modelSelect.appendChild(option);
            });
        }

        // Initial population
        document.addEventListener('DOMContentLoaded', updateModels);
    </script>

</body>
</html>
